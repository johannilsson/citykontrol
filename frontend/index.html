<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css" />
	<script src="jquery-1.8.1.min.js"></script>
	<script src="code.js"></script>
</head>
<body onload="init()">
	<a id="spoon" href="https://github.com/johannilsson/citykontrol"><img src="forkme.png" /></a>
	<div class="wrap1">
		<div class="wrap2">
			<h1>{city.kontrol}</h1>
			<p>
				Type the name of a city or location:<br/>
				<input type="text" id="q"></input>
			</p>
			<p>
				<a id="here">My location</a> |
				<span id="shortcuts">
					<a href="#" data-lat="59.331789" data-lon="18.058674">Stockholm</a> |
					<a href="#" data-lat="52.371407" data-lon="4.897104">Amsterdam</a> |
					<a href="#" data-lat="52.522906" data-lon="13.391544">Berlin</a> |
					<a href="#" data-lat="40.713956" data-lon="-73.990379">New York</a> |
					<a href="#" data-lat="37.773157" data-lon="-122.414183">San Francisco</a>
				</span>
			</p>
			<br/>
			<p>
				<small>
				A #datahackfest hackday drone project using
				weather data from <a href="http://met.no">met.no</a> by <a href="http://twitter.com/johanni">@johanni</a> and <a href="http://twitter.com/possan">@possan</a> fork it on
<a href="https://github.com/johannilsson/citykontrol">github</a>
				</small>
			</p>
			<p id="status">Loading...</p>
		</div>
	</div>

	<div id="audios">
		<audio id="a1" src="a1-faded.ogg" loop controls preload></audio><br/>
		<audio id="a2" src="a2-faded.ogg" loop controls preload></audio><br/>
		<audio id="a3" src="a3-faded.ogg" loop controls preload></audio><br/>
		<audio id="a4" src="a4-faded.ogg" loop controls preload></audio><br/>
		<audio id="a5" src="a5-faded.ogg" loop controls preload></audio><br/>
	</div>

	<script type="text/javascript">

		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-34621258-1']);
		_gaq.push(['_trackPageview']);

		(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();

	</script>

</body>
</html>
